version: '3.8'

services:
  ryde-waste-collection:
    build: .
    container_name: ryde-waste-collection
    restart: unless-stopped
    environment:
      # Required Configuration
      - RYDE_ADDRESS=${RYDE_ADDRESS}
      - MQTT_BROKER=${MQTT_BROKER}
      
      # MQTT Configuration
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - MQTT_TOPIC_PREFIX=${MQTT_TOPIC_PREFIX:-ryde_waste}
      
      # Optional Configuration
      - UPDATE_INTERVAL=${UPDATE_INTERVAL:-3600}
      - RUN_ON_STARTUP=${RUN_ON_STARTUP:-true}
      - TZ=${TZ:-Australia/Sydney}
      - DEBUG=${DEBUG:-false}
    
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "sh", "-c", "python /app/ryde_mqtt_publisher.py \"${RYDE_ADDRESS}\" --mqtt-broker \"${MQTT_BROKER}\" --mqtt-port \"${MQTT_PORT}\" ${MQTT_USER:+--mqtt-user \"${MQTT_USER}\"} ${MQTT_PASSWORD:+--mqtt-password \"${MQTT_PASSWORD}\"}"]
      interval: 1h
      timeout: 30s
      retries: 3
      start_period: 10s
    
    # Volumes for debug files (optional)
    volumes:
      - ./debug:/tmp/debug
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
